<form>
  <div class="form-field">
    <label for="name">Nom</label>
    <input type="text" id="name" name="name" [(ngModel)]="editedPokemon.nom">
  </div>
  <div class="form-field">
    <label for="type">Type</label>
    <select id="type" [(ngModel)]="selectedNewType" name="type">
      <option *ngFor="let type of types$ | async" [value]="type">{{type}}</option>
    </select>
    <button class="add-button" (click)="addType()">+</button>
  </div>
  <table>
    <thead>
    <tr>
      <th>Type</th>
      <th>Supprimer</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let type of editedPokemon.types">
      <td>{{type}}</td>
      <td><button class="remove-button" (click)="deleteType(type)">X</button></td>
    </tr>
    </tbody>
  </table>
  <button class="save-button" (click)="onSavePokemon()">Sauver un pokemon</button>
</form>
